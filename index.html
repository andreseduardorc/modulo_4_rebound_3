<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-12 my-5 d-flex">
        <div class="col-6 ps-5">
            <h2 class="pt-3">MEJORA TU PIZZA</h2>
            <p>Puedes elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 pesos cada uno</p>
            <div>
                <p>Ingredientes disponibles para agregar a su pizza</p>
                <div class="row ps-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Carne" id="carne">
                        <label class="form-check-label"> Carne</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pollo" id="pollo">
                        <label class="form-check-label"> Pollo</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Tocino" id="tocino">
                        <label class="form-check-label"> Tocino</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mozzarella" id="mozzarella">
                        <label class="form-check-label"> Mozzarella</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Champi単on" id="champinon">
                        <label class="form-check-label"> Champi単on</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Cebolla" id="cebolla">
                        <label class="form-check-label"> Cebolla</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pi単a" id="pina">
                        <label class="form-check-label"> Pi単a</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pimenton" id="pimenton">
                        <label class="form-check-label"> pimenton</label>
                      </div>
                      
                </div>
                <div>
                    <p>Los ingredientes seleccionados son:</p>
                    <p class="ingredientes mb-5"></p>
                     <p >Los ingredientes <i>extras</i> seleccionados son:</p>
                     <p class="ingredientes_extras mb-5 pb-5"></p>
                </div>
            </div>

        </div>


         <div class="col-6 mx-5 my-3">
            <h2>RESUMEN DEL PEDIDO</h2>
            <div class="resumen d-flex justify-content-around">
              <p class="producto my-5">Pizza XL</p>
              <p class="precio my-5">$15.000</p>
              <br>
            </div>
            <div class="resumen_extra d-flex justify-content-around">
              <p class="extras my-3"></p>
              <p class="precio_extra my-3"></p>
              <br>
            </div>
            <div class="d-flex justify-content-around">
              <p class="propina my-3"></p>
              <p class="monto_propina my-3"></p>
              <br>
            </div>
            <div>
              <input type="number" value="propina" id="propina" placeholder="Ingresa Propina">
              <button class="btn btn-dark rounded-pill" id="propina-btn">Ingresar Propina</button>
              <button class="btn btn-primary rounded-pill" id="enviar-btn">Enviar Pedido</button>
            </div>
          </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
